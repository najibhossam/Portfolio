<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="assets/img/logo2.png" alt="HN Logo" class="navbar-logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Header -->
    <header class="contact-header">
        <div class="container">
            <h1>Me Contacter</h1>
            <p>N'hésitez pas à me contacter pour discuter de vos projets</p>
        </div>
    </header>

    <main>
        <!-- Contact Section -->
        <section class="py-5">
            <div class="container">
                <div class="row">
                    <!-- Contact Form -->
                    <div class="col-lg-8">
                        <div class="contact-form">
                            <form action="process_contact.php" method="POST" id="contact-form">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Nom complet *</label>
                                    <input type="text" class="form-control" id="name" name="name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email *</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="subject" class="form-label">Sujet *</label>
                                    <select class="form-control" id="subject" name="subject" required>
                                        <option value="">Choisissez un sujet</option>
                                        <option value="projet">Nouveau projet</option>
                                        <option value="collaboration">Proposition de collaboration</option>
                                        <option value="autre">Autre</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="message" class="form-label">Message *</label>
                                    <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                                </div>
                                <button type="submit" class="btn btn-custom btn-primary-custom">Envoyer le message</button>
                            </form>
                        </div>
                    </div>
                    
                    <!-- Contact Information -->
                    <div class="col-lg-4">
                        <div class="contact-info">
                            <h3>Mes Coordonnées</h3>
                            <hr>
                            <p>
                                <i class="bi bi-geo-alt-fill"></i>
                                Laval, France
                            </p>
                            <p>
                                <i class="bi bi-envelope-fill"></i>
                                najib@et.esiea.fr
                            </p>
                            <div class="social-links">
                                <a href="https://www.linkedin.com/in/najibhossam/" class="social-btn">
                                    <i class="bi bi-linkedin"></i>
                                    LinkedIn
                                </a>
                                <a href="https://github.com/najibhossam" class="social-btn">
                                    <i class="bi bi-github"></i>
                                    GitHub
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p class="footer-content">Copyright © 2025 Hossam NAJIB. All Rights Reserved.</p>
        </div>
    </footer>
